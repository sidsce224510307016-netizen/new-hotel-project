<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Display | Rialto Restaurant</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <style>
    body { background: #0F0F0F; color: #fff; }
    .kitchen-header {
      background: #1A1A1A;
      border-bottom: 1px solid #2A2A2A;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .kitchen-header h1 { color: var(--color-brand); font-size: 1.5rem; }
    .stat-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      border: 1px solid #333;
      background: #1A1A1A;
      color: #ccc;
    }
    .stat-pill .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .dot-active { background: var(--color-success); animation: pulse 2s ease-in-out infinite; }
    .dot-ready { background: var(--color-brand); }
    .dot-waiting { background: var(--color-warning); }

    .k-orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
    }
    .k-order-card {
      background: #1A1A1A;
      border: 1px solid #2A2A2A;
      border-radius: var(--radius);
      overflow: hidden;
      animation: slideUp 0.3s ease-out;
    }
    .k-order-card.is-ready { border-color: var(--color-success); }
    .k-card-head {
      padding: 1rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid #2A2A2A;
    }
    .k-customer-name { font-weight: 700; font-size: 1.0625rem; color: #fff; }
    .k-meta { font-size: 0.6875rem; color: #777; margin-top: 0.25rem; }
    .k-items {
      list-style: none;
      padding: 0.75rem 1.25rem;
    }
    .k-items li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      font-size: 0.9375rem;
      color: #ddd;
    }
    .k-items li + li { border-top: 1px dashed #2A2A2A; }
    .k-items .qty-label {
      background: var(--color-brand);
      color: #fff;
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-right: 0.5rem;
    }
    .k-note {
      padding: 0.5rem 1.25rem;
      background: #222;
      color: var(--color-warning);
      font-size: 0.8125rem;
      font-style: italic;
    }
    .k-card-foot {
      padding: 0.75rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #2A2A2A;
    }
    .k-timer {
      font-size: 0.8125rem;
      font-weight: 600;
      color: #999;
    }
    .k-timer.urgent { color: var(--color-danger); }
    .k-btn-ready {
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 700;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: var(--font-sans);
    }
    .k-btn-ready.mark-ready {
      background: var(--color-success);
      color: #fff;
    }
    .k-btn-ready.mark-ready:hover { background: #236b3d; }
    .k-btn-ready.already-ready {
      background: transparent;
      border: 1.5px solid var(--color-success);
      color: var(--color-success);
      cursor: default;
    }
    .k-empty {
      text-align: center;
      padding: 5rem 1rem;
      color: #555;
    }
    .k-empty svg { opacity: 0.3; margin-bottom: 1rem; }
    .k-empty p { font-size: 1.125rem; }

    .refresh-btn {
      background: #2A2A2A;
      border: 1px solid #3A3A3A;
      color: #ccc;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: var(--font-sans);
    }
    .refresh-btn:hover { background: #3A3A3A; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="kitchen-header">
    <div>
      <h1>Rialto Kitchen</h1>
      <p style="font-size:0.75rem;color:#666;margin-top:0.125rem;">Live Order Display</p>
    </div>
    <div class="flex items-center gap-3">
      <div class="stat-pill"><span class="dot dot-active"></span> <span id="activeCount">0</span> Active</div>
      <div class="stat-pill"><span class="dot dot-ready"></span> <span id="readyCount">0</span> Ready</div>
      <button class="refresh-btn" onclick="loadOrders()" aria-label="Refresh orders">Refresh</button>
    </div>
  </header>

  <!-- Orders Grid -->
  <main id="ordersContainer" class="k-orders-grid">
    <div class="k-empty">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 8v4l3 3"/><circle cx="12" cy="12" r="10"/></svg>
      <p>Waiting for orders...</p>
    </div>
  </main>

  <!-- Audio notification for new orders -->
  <audio id="notifSound" preload="auto">
    <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1iYmpwdnN0" type="audio/wav">
  </audio>

<script>
  let previousOrderCount = 0;
  let refreshInterval = null;

  async function loadOrders() {
    try {
      const res = await fetch("/api/kitchen-data");
      const orders = await res.json();
      const container = document.getElementById("ordersContainer");

      const preparing = orders.filter(o => o.status === "Preparing");
      const ready = orders.filter(o => o.status === "Ready");

      document.getElementById("activeCount").textContent = preparing.length;
      document.getElementById("readyCount").textContent = ready.length;

      // Play sound on new order
      if (preparing.length > previousOrderCount && previousOrderCount >= 0) {
        try { document.getElementById("notifSound").play(); } catch (e) {}
      }
      previousOrderCount = preparing.length;

      if (orders.length === 0) {
        container.innerHTML = `
          <div class="k-empty" style="grid-column:1/-1;">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 8v4l3 3"/><circle cx="12" cy="12" r="10"/></svg>
            <p>No active orders</p>
            <p style="font-size:0.8125rem;color:#444;margin-top:0.5rem;">Orders will appear here automatically</p>
          </div>`;
        return;
      }

      container.innerHTML = "";

      // Show preparing first, then ready
      const sorted = [...preparing, ...ready];

      sorted.forEach(order => {
        const isReady = order.status === "Ready";
        const elapsed = Math.floor((Date.now() - order.createdAt) / 60000);
        const isUrgent = elapsed > 15 && !isReady;

        const card = document.createElement("div");
        card.className = "k-order-card" + (isReady ? " is-ready" : "");

        let itemsHtml = "";
        if (Array.isArray(order.items)) {
          order.items.forEach(item => {
            itemsHtml += `<li><span><span class="qty-label">${item.qty}x</span>${item.name}</span><span style="color:#777;font-size:0.8125rem;">${formatCurrency(item.price * item.qty)}</span></li>`;
          });
        }

        card.innerHTML = `
          <div class="k-card-head">
            <div>
              <div class="k-customer-name">${escapeHtml(order.name)}</div>
              <div class="k-meta">${order.id}${order.tableNumber ? " &middot; Table " + order.tableNumber : ""}</div>
            </div>
            <span class="badge ${isReady ? 'badge-ready' : 'badge-preparing'}">${order.status}</span>
          </div>
          <ul class="k-items">${itemsHtml}</ul>
          ${order.note ? '<div class="k-note">Note: ' + escapeHtml(order.note) + '</div>' : ''}
          <div class="k-card-foot">
            <span class="k-timer ${isUrgent ? 'urgent' : ''}">${elapsed} min ago</span>
            ${isReady
              ? '<span class="k-btn-ready already-ready">Served</span>'
              : '<button class="k-btn-ready mark-ready" onclick="markReady(\'' + order.id + '\')">Mark Ready</button>'
            }
          </div>
        `;

        container.appendChild(card);
      });

    } catch (err) {
      console.error("Kitchen load error:", err);
    }
  }

  async function markReady(orderId) {
    try {
      await fetch("/api/order-ready", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ orderId })
      });
      loadOrders();
    } catch (err) {
      console.error("Mark ready error:", err);
    }
  }

  function formatCurrency(n) {
    return "\u20B9" + Number(n).toLocaleString("en-IN", { minimumFractionDigits: 0, maximumFractionDigits: 2 });
  }

  function escapeHtml(str) {
    const div = document.createElement("div");
    div.textContent = str || "";
    return div.innerHTML;
  }

  // Auto-refresh every 5 seconds
  loadOrders();
  refreshInterval = setInterval(loadOrders, 5000);
</script>

</body>
</html>
