<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emerald Kitchen | Live Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white p-6">
    <div class="flex justify-between items-center mb-8 border-b border-zinc-700 pb-4">
        <h1 class="text-3xl font-bold text-orange-500">KITCHEN COMMAND CENTER</h1>
        <div id="stats" class="text-zinc-400">Loading live data...</div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-zinc-800 p-4 rounded-xl shadow-lg border-t-4 border-yellow-500">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2 animate-pulse"></span>
                PREPARING (COOKING)
            </h2>
            <div id="preparingList" class="space-y-4"></div>
        </div>

        <div class="bg-zinc-800 p-4 rounded-xl shadow-lg border-t-4 border-green-500">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                PREPARED (READY)
            </h2>
            <div id="preparedList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        async function loadKitchenOrders() {
            try {
                const res = await fetch('/kitchen-data');
                const orders = await res.json();
                
                const preparingList = document.getElementById("preparingList");
                const preparedList = document.getElementById("preparedList");
                
                preparingList.innerHTML = "";
                preparedList.innerHTML = "";

                orders.forEach(order => {
                    const card = document.createElement("div");
                    card.className = "bg-zinc-700 p-4 rounded-lg shadow border-l-4 " + 
                                   (order.status === 'Preparing' ? 'border-yellow-500' : 'border-green-500');
                    
                    card.innerHTML = `
                        <div class="flex justify-between">
                            <h3 class="font-bold text-lg">${order.name}</h3>
                            <span class="text-xs bg-zinc-600 px-2 py-1 rounded">${order.orderId}</span>
                        </div>
                        <ul class="mt-2 text-zinc-200 space-y-1">
                            ${order.items.map(i => `<li class="flex justify-between"><span>${i.name}</span> <span class="font-bold">x${i.qty}</span></li>`).join('')}
                        </ul>
                        ${order.note ? `<p class="mt-2 text-red-400 text-sm italic">Note: ${order.note}</p>` : ''}
                        
                        ${order.status === 'Preparing' ? 
                            `<button onclick="updateStatus('${order._id}', 'Prepared')" class="mt-4 w-full bg-green-600 hover:bg-green-700 py-2 rounded font-bold transition">MARK AS DONE</button>` : 
                            `<p class="mt-4 text-center text-green-400 font-bold uppercase text-xs">Waiting for Payment</p>`
                        }
                    `;

                    if(order.status === 'Preparing') preparingList.appendChild(card);
                    else preparedList.appendChild(card);
                });

                document.getElementById("stats").innerText = `Active Orders: ${orders.length}`;
            } catch (e) { console.log("Refresh failed"); }
        }

        async function updateStatus(id, newStatus) {
            await fetch('/update-order-status', {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ id, status: newStatus })
            });
            loadKitchenOrders();
        }

        setInterval(loadKitchenOrders, 5000); // 5-second auto-refresh
        loadKitchenOrders();
    </script>
</body>
</html>
