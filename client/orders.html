<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kitchen Orders | Emerald</title>
<script src="https://cdn.tailwindcss.com"></script>
<style> 
  body { font-family: 'Inter', sans-serif; background: #111827; } 
  .order-card { animation: slideIn 0.3s ease-out; }
  @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
</style>
</head>
<body class="text-white p-6">

<div class="flex justify-between items-center mb-8 bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-700">
    <h1 class="text-3xl font-bold text-yellow-500">üçΩÔ∏è Live Kitchen Orders</h1>
    <button onclick="loadOrders()" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded-lg transition-all shadow-md">
        Refresh List
    </button>
</div>

<div id="ordersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <p class="text-gray-400 italic">Connecting to Google Sheets...</p>
</div>

<script>
// YOUR SPECIFIC KEY APPLIED HERE
const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbw8ubb_Qc2tJqUpv4FSTna1KMFjhXwFuGvviNijRmdsTBwyM_dNkJhrzTRgH1_90PJ_VA/exec";

async function loadOrders() {
  try {
    const res = await fetch(`${GOOGLE_SHEET_URL}?t=${new Date().getTime()}`);
    const orders = await res.json();
    const container = document.getElementById("ordersContainer"); 
    container.innerHTML = "";

    if (!orders || orders.length === 0) { 
      container.innerHTML = "<p class='text-gray-400 col-span-full text-center py-10'>No active orders found in sheet.</p>"; 
      return;
    }

    // reverse() so the latest customer order appears first
    orders.reverse().forEach(order => {
      if(!order.orderId) return; // Skip empty rows

      const div = document.createElement("div");
      div.className = "order-card bg-gray-900 p-6 rounded-2xl shadow-xl border-t-4 border-yellow-500 flex flex-col justify-between";
      
      let itemsList = [];
      try {
          itemsList = typeof order.items === 'string' ? JSON.parse(order.items) : order.items;
      } catch (e) { itemsList = []; }

      div.innerHTML = `
        <div>
          <div class="flex justify-between items-start mb-4">
            <div>
              <h2 class="text-xl font-bold text-white">${order.name || 'Walk-in Guest'}</h2>
              <p class="text-xs text-gray-500">ID: ${order.orderId}</p>
            </div>
            <span class="bg-green-900/50 text-green-400 text-[10px] px-2 py-1 rounded uppercase font-bold border border-green-500/30">
                ${order.paymentMethod || 'Paid'}
            </span>
          </div>
          
          <ul class="space-y-2 mb-6 border-b border-gray-800 pb-4">
            ${itemsList.map(i => `
              <li class="flex justify-between text-sm">
                  <span class="text-gray-300">${i.qty}x ${i.name}</span>
                  <span class="text-yellow-600 font-medium">‚Çπ${i.price * i.qty}</span>
              </li>`).join("")}
          </ul>
        </div>

        <div class="mt-auto pt-4 flex justify-between items-center">
            <span class="text-xs font-bold uppercase text-gray-500 tracking-widest">Total Payable</span>
            <span class="text-2xl font-bold text-green-500">‚Çπ${order.totalAmount}</span>
        </div>
      `;
      container.appendChild(div);
    });
  } catch (err) { 
    console.error("Connection Error:", err);
    document.getElementById("ordersContainer").innerHTML = `
        <div class="col-span-full text-center p-10 bg-red-900/10 border border-red-900/30 rounded-xl">
            <p class="text-red-400 font-bold">Failed to load orders</p>
            <p class="text-gray-500 text-sm mt-2 text-wrap break-all">Error: Check if the Web App is deployed as 'Anyone'.</p>
        </div>`;
  }
}

loadOrders(); 
setInterval(loadOrders, 15000); // Auto-refreshes every 15 seconds
</script>
</body>
</html>
